<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form action="/calculate" method="post" class="calculator-form">
            <input type="number" name="a" required placeholder="Enter first number">
            <select name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
                <option value="modulus">Modulus</option>  <!-- Added modulus option -->
            </select>
            <input type="number" name="b" required placeholder="Enter second number">
            <button type="submit">Calculate</button>
        </form>
        <div class="result">
            <h2>Result: {{ result }}</h2>
        </div>
        <div class="history">
            <h3>History:</h3>
            <ul>
                {% for calc in history %}
                <li>{{ calc }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
